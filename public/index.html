<!DOCTYPE html>
<html>
  <head>
    <title>The Dice Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="winnerMessage"></div>
    <div class="flexContainer">
      <div id="userContainer"></div>
      <div id="user">
        <form id="userForm">
          <h3>Enter your name to play</h3>
          <input type="text" id="userInput" placeholder="Name" /><button
            class="button"
          >
            Send
          </button>
        </form>
      </div>
      <div class="game">
        <h3>The Dice Game</h3>
        <p>First to 21 wins!</p>
        <input type="button" value="Roll" id="rollDice" />
        <ul id="diceMessage"></ul>
      </div>
      <div id="chat">
        <h3>Chat</h3>
        <form id="messageForm">
          <input type="text" id="messageInput" placeholder="Message" /><button
            id="chatBtn"
            class="button"
          >
            Send
          </button>
        </form>
        <ul id="messages"></ul>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
  </body>
</html>
